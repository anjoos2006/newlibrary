<div class="container">
<div class="card">
  <div class="card-header">
      {{title}}
  </div>
  <div class="card-body">
      <div class="table-responsive">
          <table class="table"
            *ngIf = 'rbooks && rbooks.length'>
              <thead>
                  <tr>
                      <th>Book image</th>
                      <th>Book title</th>
                      <th>Author</th>
                      <th>Details</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor = 'let book of rbooks'>
                      <td><img [src] = 'book.image'
                               [title] = "book.title"
                               [style.width.px] = '40'
                               [style.margin.px] = '20'>

                      </td>
                      <td>{{ book.title }}</td>
                      <td>{{ book.author }}</td>
                      <td>{{ book.about }}</td>
                      <td><button class="btn btn-warning" style="cursor:pointer"  (click)="editBook(book)" style="margin-left: 20px;" > Edit</button>
                        <button class="btn btn-danger" style="cursor:pointer" (click)="deleteBook(book)">Delete</button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>

  </div>
</div>
</div>
