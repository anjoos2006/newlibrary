<div class="container">
    <form (ngSubmit)="Adduser()" class="container addbook text-center border border-light p-5 justify-content-center" action="/books/add" method="POST">
    
    
    
        <p class="h4 mb-4">Please register here!</p>
    
        <!-- Name -->
        <input id="name" name="name" type="text"  [(ngModel)]="ausers.name" class="form-control mb-4" placeholder="Name" >
    
        <br>
        <!-- email -->
        <input id="email" name="username" type="email" [(ngModel)]="ausers.email" class="form-control mb-4" placeholder="Email">
    
        <br>
        <!-- username -->
        <input id="username" name="username" type="text"  [(ngModel)]="ausers.username" class="form-control mb-4" placeholder="Username">
    
    
        <br>
        <!-- About -->
        <input id="password" name="password" type="password" [(ngModel)]="ausers.password" class="form-control mb-4" placeholder="Password">
    
        <br>
    
    
        <!-- Send button -->
        <button id="addbtn" class="btn btn-success" type="submit">Signup</button>
       
      
    </form>
    </div>
